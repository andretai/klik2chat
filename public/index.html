<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS -->

    <!-- Must -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="theme-color" content="#37475a" />
    <meta name="description" content="Easy WhatsApp Click to Chat" />
    <meta name="keywords" content="whatsapp, click, chat, web, app, pwa">
    <title>Klik 2 Chat</title>

    <!-- Android  -->
    <meta name="theme-color" content="white">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- iOS -->
    <meta name="apple-mobile-web-app-title" content="K2C">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Windows  -->
    <meta name="msapplication-navbutton-color" content="white">
    <meta name="msapplication-TileColor" content="white">
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/icons/logo144.png">
    <meta name="msapplication-config" content="browserconfig.xml">

    <!-- Pinned Sites  -->
    <meta name="application-name" content="Klik 2 Chat">
    <meta name="msapplication-tooltip" content="Easy WhatsApp Click to Chat">
    <meta name="msapplication-starturl" content="/">

    <!-- Tap highlighting  -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- UC Mobile Browser  -->
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">

    <!-- Disable night mode for this page  -->
    <meta name="nightmode" content="disable">

    <!-- Fitscreen  -->
    <meta name="viewport" content="uc-fitscreen=yes"/>

    <!-- Layout mode -->
    <meta name="layoutmode" content="fitscreen/standard">

    <!-- imagemode - show image even in text only mode  -->
    <meta name="imagemode" content="force">

    <!-- Orientation  -->
    <meta name="screen-orientation" content="portrait">

    <!-- LINK TAGS -->

    <!-- Main Link Tags  -->
    <link href="%PUBLIC_URL%/icons/logo16.png" rel="icon" type="image/png" sizes="16x16">
    <link href="%PUBLIC_URL%/icons/logo32.png" rel="icon" type="image/png" sizes="32x32">
    <link href="%PUBLIC_URL%/icons/logo48.png" rel="icon" type="image/png" sizes="48x48">

    <!-- iOS  -->
    <link href="%PUBLIC_URL%/icons/logo64.png" rel="apple-touch-icon">
    <link href="%PUBLIC_URL%/icons/logo72.png" rel="apple-touch-icon" sizes="72x72">
    <link href="%PUBLIC_URL%/icons/logo120.png" rel="apple-touch-icon" sizes="120x120">
    <link href="%PUBLIC_URL%/icons/logo152.png" rel="apple-touch-icon" sizes="152x152">

    <!-- Startup Image  -->
    <link href="%PUBLIC_URL%/icons/logo144.png" rel="apple-touch-startup-image">

    <!-- Pinned Tab  -->
    <link href="%PUBLIC_URL%/icons/logo32.png" rel="mask-icon" size="any" color="red">

    <!-- Android  -->
    <link href="%PUBLIC_URL%/icons/logo192.png" rel="icon" sizes="192x192">
    <link href="%PUBLIC_URL%/icons/logo128.png" rel="icon" sizes="128x128">

    <!-- Others -->
    <link href="%PUBLIC_URL%/icons/logo32.png" rel="shortcut icon" type="image/x-icon">

    <!-- UC Browser  -->
    <link href="%PUBLIC_URL%/icons/logo48.png" rel="apple-touch-icon-precomposed" sizes="48x48">
    <link href="%PUBLIC_URL%/icons/logo72.png" rel="apple-touch-icon" sizes="72x72">

    <!-- Manifest.json  -->
    <link href="/manifest.json" rel="manifest">

    <!-- SCRIPTS -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/worker.js")
            .then(
              function (registration) {
                console.log(
                  "Worker registration successful",
                  registration.scope);
              },
              function (err) {
                console.log("Worker registration failed", err);
              }
            )
            .catch(function (err) {
              console.log(err);
            });
        });
      } else {
        console.log("Service Worker is not"
          + " supported by browser.");
      }
    </script>
  </head>
  <body style="margin: 0px 0px;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
